# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pr:
- master

pool:
  vmImage: 'VS2017-Win2016'

variables:
  outputFolder: '../../artifacts'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- script: dotnet --version
  displayName: Show dotnet version

- task: DotNetCoreCLI@2
  displayName: 'Build AsyncMethodNameFixer'
  inputs:
    command: 'build'
    projects: 'AsyncMethodNameFixer/AsyncMethodNameFixer/AsyncMethodNameFixer.csproj'
    arguments: '--configuration $(buildConfiguration) --output "$(outputFolder)/AsyncMethodNameFixer/"'

- task: DotNetCoreCLI@2
  displayName: 'Build AsyncMethodNameFixer.Test'
  inputs:
    command: 'build'
    projects: 'AsyncMethodNameFixer/AsyncMethodNameFixer.Test/AsyncMethodNameFixer.Test.csproj'
    arguments: '--configuration $(buildConfiguration) --output "$(outputFolder)/AsyncMethodNameFixer.Test/"'